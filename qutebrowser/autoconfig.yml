config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: both
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.javascript.enabled:
    global: true
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_family:
    global: null
  scrolling.bar:
    global: never
  spellcheck.languages:
    global:
    - en-US
  statusbar.position:
    global: bottom
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - scroll
    - tabs
    - progress
  tabs.position:
    global: bottom
  tabs.show:
    global: switching
